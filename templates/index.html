<!DOCTYPE html>
<html>
<head>
    <title>图像分析系统</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 700px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .preview-container {
            margin-top: 1rem;
            text-align: center;
        }
        #image-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="text-center mb-4">图像分析系统</h1>
            
            <!-- 闪现消息 -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <!-- 上传表单 -->
            <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">选择图像文件</label>
                    <input type="file" class="form-control" id="file" name="file" accept=".jpg,.jpeg,.png" required onchange="previewImage(this)">
                </div>
                
                <div class="preview-container">
                    <img id="image-preview" src="#" alt="图像预览" />
                </div>
                
                <div class="mb-3">
                    <label for="requirement" class="form-label">请输入分析需求</label>
                    <textarea class="form-control" id="requirement" name="requirement" rows="3" placeholder="例如：这是什么动物？找出所有物体及其位置" required></textarea>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">开始分析</button>
                </div>
            </form>
            
            <div class="mt-4">
                <h5>分析任务示例：</h5>
                <ul>
                    <li><strong>分类</strong> - "图中是什么动物？"，"图中的主要物体是什么？"</li>
                    <li><strong>物体检测</strong> - "检测图像中的所有物体"，"找出图中的所有人和物品"</li>
                    <li><strong>图像描述</strong> - "描述图像中的场景"，"详细描述图片中发生了什么"</li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function previewImage(input) {
            var preview = document.getElementById('image-preview');
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(input.files[0]);
            } else {
                preview.style.display = 'none';
            }
        }
    </script>
</body>
</html>
